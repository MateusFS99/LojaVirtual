<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Usu√°rio</title>
</h:head>

<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2">
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" />

				<p:outputLabel for="cpf" value="CPF:" />
                <p:inputText id="cpf" value="#{usuarioMB.usuario.cpf}" />

				<p:outputLabel for="login" value="Login:" />
                <p:inputText id="login" value="#{usuarioMB.usuario.login}" />
			
                <p:outputLabel for="senha" value="Senha:" />
                <p:inputText id="senha" value="#{usuarioMB.usuario.senha}" />

				<p:outputLabel for="telefone" value="Telefone:" />
                <p:inputText id="telefone" value="#{usuarioMB.usuario.telefone}" />
                
                <p:outputLabel for="endereco" value="Endereco:" />
                <p:inputText id="endereco" value="#{usuarioMB.usuario.endereco}" />

                <p:commandButton  value="Cadastrar" icon="ui-icon-star"
                 	action="#{usuarioMB.create}" update="messages">
                </p:commandButton>
          </p:panelGrid>
     </h:form>
</h:body>
</html>
